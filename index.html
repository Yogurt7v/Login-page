<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <form id="form1">
        <h3>Создание аккаунта</h3>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Пароль" required />
        <input type="password" placeholder="Подтверждение пароля" required />

        <div class="button-box">
          <button type="button" id="next1">Далее</button>
        </div>
      </form>

      <form id="form2">
        <h3>Социальные сети</h3>
        <input type="text" placeholder="Instagram" required />
        <input type="text" placeholder="Github" required />
        <input type="text" placeholder="Facebook" required />

        <div class="button-box">
          <button type="button" id="back1">Назад</button>
          <button type="button" id="next2">Далее</button>
        </div>
      </form>

      <form id="form3">
        <h3>Личные данные</h3>
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last Name" required />
        <input type="tel" placeholder="Phone number" required />

        <div class="button-box">
          <button type="button" id="back2">Назад</button>
          <button type="button" id="submit">Готово</button>
        </div>
      </form>

      <div class="step-row">
        <div id="progress"></div>
        <div class="step-col">
          <small>Шаг 1</small>
        </div>
        <div class="step-col">
          <small>Шаг 2</small>
        </div>
        <div class="step-col">
          <small>Шаг 3</small>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
